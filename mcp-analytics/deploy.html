<!DOCTYPE html>
<html>
<head>
    <title>Deploy to Tinybird</title>
    <style>
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 300px;
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: 1px solid rgba(27, 31, 35, .15);
            border-radius: 6px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deploy to Tinybird</h2>
        <p>Enter your Tinybird token to deploy this repository to your workspace</p>
        <input type="password" id="token" placeholder="Enter your Tinybird token">
        <br>
        <button onclick="deploy()">Deploy to Tinybird</button>
    </div>

    <script>
        async function deploy() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter your Tinybird user token from https://app.tinybird.co/tokens');
                return;
            }

            try {
                const response = await fetch('https://api.tinybird.co/v0/workspaces', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: new URLSearchParams({
                        'repository_url': 'https://github.com/tinybirdco/mcp-tinybird',
                        'root_directory': 'mcp-analytics',
                        'repository_branch': 'main',
                        'name': 'mcp_logging_test'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Successfully deployed to Tinybird!');
                } else {
                    alert(`Error: ${data.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
